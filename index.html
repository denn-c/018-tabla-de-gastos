          <p class="barra__dia"></p>
        </div>

      <div class="resumen">
        <div class="actual">
          <p class="actual__titulo">Total este mes</p>
          <p class="actual__saldo">$478.33</p>

        <div class="comparacion">
          <p class="comparacion__porcentaje">+2.4%</p>
